<!doctype html>
<html ng-app="main">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Nice Menu</title>
  <link rel="shortcut icon" href="img/logo.png">
	
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="css/index.css">

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>

  <script src="js/index.js"></script>
</head>
<body ng-controller="mainCtrl">
	<div id="wrapper">
		<div id="sidebar-wrapper">
			<div class="row">
				<div class="col s12">
					<h5 style="font-weight: 700; text-align: center;">MENU</h5>
				</div>
			</div>
			<div class="row">
				<form class="col s12">
				  <div class="row">
				    <div class="input-field col s6">
				      <i class="material-icons prefix">search</i>
				      <textarea id="icon_prefix2" style="padding-bottom: 0; width: 125px;" class="materialize-textarea" ng-model="query"></textarea>
				      <label for="icon_prefix2">Search</label>
				    </div>
				  </div>
				</form>
			</div>
			<div class="row">
				<div class="container">
					<label>Sort By</label>
			    <select ng-model="sortProp" class="browser-default">
			      <option value="title.$t" selected>Alphabetical</option>
			      <option value="speed">Speed</option>
			      <option value="rating">Rating</option>
			    </select>
				</div>
			</div>

			<!-- <div class="row">
				<form action="#" style="width: 125px; margin: 0 auto;">
				    <p>
				      <input name="group1" type="checkbox" id="test1" />
				      <label for="test1">A-Z</label>
				    </p>
				    <p>
				      <input name="group1" type="checkbox" id="test2" />
				      <label for="test2">Speed</label>
				    </p>
				    <p>
				      <input class="with-gap" name="group1" type="checkbox" id="test3"  />
				      <label for="test3">Green</label>
				    </p>
				  </form>
			</div> -->
			<div class="row">
				<label style="padding-left: 40px;">Include Dessert / Coffee</label>
				<div class="switch" style="text-align: center; margin-top: 10px;">
			    <label>
			      No
			      <input type="checkbox">
			      <span class="lever"></span>
			      Yes
			    </label>
			  </div>
			</div>

			

			 
    </div>


    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
    	<div class="container">
	    	<div class="row">

	    		    

	    		<a href="#menu-toggle" class="btn btn-default" id="menu-toggle"><i class="fa menu-arrow"></i></a>

	    		<h1 class="header">Restaurants</h1>
	    		
	    	</div>
	    	<div class="row">
	    		<div class="col s6" ng-repeat="place in places | orderBy: sortProp">
						<div class="card">
					    <div class="card-image waves-effect waves-block waves-light">
					      <img class="activator" src="http://static1.squarespace.com/static/51ab58f4e4b0361e5f3ed294/51ab58f4e4b0361e5f3ed29a/51ab80bee4b0058e26cfcb1f/1370194240299/Benchmark_Restaurant_Dining_Room_Photographed_by_Evan_Sung.jpg">
					    </div>
					    <div class="card-content">
					      <span class="card-title activator grey-text text-darken-4">{{ truncate(place.title.$t) }}<i class="material-icons right">more_vert</i></span>
					      <p><a href="#">This is a link</a></p>
					    </div>
					    <div class="card-reveal">
					      <span class="card-title grey-text text-darken-4">Card Title<i class="material-icons right">close</i></span>
					      <p>Here is some more information about this product that is only revealed once clicked on.</p>
					    </div>
					  </div>

	    			
	    			
	    		</div>
	    	</div>
	    </div>
                    
                    
          
    </div>
    <!-- /#page-content-wrapper -->

	</div>
	<!-- /#wrapper -->

	<script src="js/jquery.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>

	<!-- Menu Toggle Script -->
	<script>
	$("#menu-toggle").click(function(e) {
		$(this).find("i").toggleClass("menu-arrow")
    e.preventDefault();
    $("#wrapper").toggleClass("toggled");
    $("#sidebar-wrapper .row").fadeToggle("fast");

	});
	
	
	
	</script>

</body>

</html>
